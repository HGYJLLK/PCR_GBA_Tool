# --------------------
# 公主连结配置参数定义
# --------------------

# ==================== Pcr ====================

Scheduler:
  Enable:
    type: checkbox
    value: false
    option: [true, false]
  NextRun: 2020-01-01 00:00:00
  Command: Pcr
  SuccessInterval:
    value: 0
    display: hide
  FailureInterval:
    value: 120
    display: hide
  ServerUpdate:
    value: 00:00
    display: hide

Emulator:
  Serial:
    value: auto
    valuetype: str
  PackageName:
    value: auto
    option: [auto]
  ScreenshotMethod:
    value: auto
    option: [auto, ADB, DroidCast_raw, NemuIpc]
  ControlMethod:
    value: auto
    option: [auto,ADB,MaaTouch]
  ScreenshotDedithering: false
  AdbRestart: true
EmulatorInfo:
  Emulator:
    value: auto
    option: [auto, MuMuPlayer12]
  name:
    value: null
    valuetype: str
  path:
    value: null
    valuetype: str
Error:
  HandleError: true
  SaveError: true
  OnePushConfig:
    value: "provider: null"
    valuetype: str
  ScreenshotLength: 1
Optimization:
  ScreenshotInterval: 0.3
  ClickInterval: 0.3
  CombatScreenshotInterval: 1.0
  TaskHoardingDuration: 0
  WhenTaskQueueEmpty:
    value: goto_main
    option: [stay_there, goto_main, close_game]

Startup:
  WaitTime: 30
  LoginTimeout: 60

DropRecord:
  SaveFolder: ./screenshots
  ResearchRecord:
    value: do_not
    option: [do_not, save, upload, save_and_upload]
  CombatRecord:
    value: do_not
    option: [do_not, save, upload, save_and_upload]

GameSettings:
  Language:
    value: cn
    option: [cn]
  Server:
    value: cn
    option: [cn]
  AutoBattle:
    value: true
    option: [true, false]
  BattleSpeed:
    value: x2
    option: [x1, x2, x4]

# ==================== Pcr 日常 ====================

Daily:
  Enable:
    value: false
    option: [true, false]
  DungeonSweep: # 地下城扫荡
    value: false
    option: [true, false]
  ArenaChallenge: # 竞技场任务
    value: false
    option: [true, false]
  ExploreQuest: # 探索任务
    value: false
    option: [true, false]

Mission:
  MainQuest: # 主线任务
    value: false
    option: [true, false]
  EventQuest: # 活动任务
    value: false
    option: [true, false]
  HardQuest: # 困难任务
    value: false
    option: [true, false]
  VeryHardQuest: # 极难任务
    value: false
    option: [true, false]

Gacha:
  AutoGacha: # 自动抽卡
    value: false
    option: [true, false]
  GachaType: # 抽卡类型
    value: normal
    option: [normal, premium, limited]
  MaxGachaCount: # 最大抽卡次数
    value: 10
    valuetype: int

Guild: # 公会
  AutoDonate: # 会战支援
    value: false
    option: [true, false]
  DonateEquipment: # 发起捐赠装备
    value: false
    option: [true, false]
  GuildBattleAttack: # 公会战战斗
    value: false
    option: [true, false]

Equipment: # 装备
  AutoEnhance: # 自动强化
    value: false
    option: [true, false]
  AutoRank: # 自动升rank
    value: false
    option: [true, false]
  EnhancePriority: # 强化优先级
    value: main_team
    option: [main_team, all_characters]

Character: # 角色
  AutoLevelUp: # 自动升级
    value: false
    option: [true, false]
  AutoSkillLevelUp: # 自动技能升级
    value: false
    option: [true, false]
  MainTeam: # 主力队伍角色ID列表
    value: [101, 102, 103, 104, 105]
    valuetype: list
